<!DOCTYPE html>
<html>
<head>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style>
    body {
      font: 10px sans-serif;
    }
    
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    
    .x.axis path {
      display: none;
    }
    
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
  </style>
</head>

<body>
    <div id="line-container"></div>
  <script>
      
      d3.csv('linechart1.csv', function (data) {
            makeVis(data);
        });
        var makeVis = function(data) {
            var margin = {
                top: 20,
                right: 80,
                bottom: 30,
                left: 50
            },
            width = 1024 - margin.left - margin.right,
            height = 760 - margin.top - margin.bottom;

            var x = d3.scale.linear()
            .range([0, width - 65]);

            var y = d3.scale.linear()
            .range([height, 0]);

            var color = d3.scale.category10();

            var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

            var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

            var line = d3.svg.line()
            .interpolate("basis")
            .x(function(d) {
                return x(d.Year);
            })
            .y(function(d) {
                return y(d.HealthExpPerCapita);
            });

            var svg = d3.select("#line-container").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            color.domain(d3.keys(data[0]).filter(function(key) {
            return key !== "Year";
            }));

            var regions = color.domain().map(function(name) {
            return {
                name: name,
                values: data.map(function(d) {
                return {
                    Year: d.Year,
                    HealthExpPerCapita: +d[name]
                };
                })
            };
            });

            
            x.domain(d3.extent(data, function(d) {
                return d.Year;
            }));

            y.domain([
            d3.min(regions, function(c) {
                return d3.min(c.values, function(v) {
                return v.HealthExpPerCapita;
                });
            }),
            d3.max(regions, function(c) {
                return d3.max(c.values, function(v) {
                return v.HealthExpPerCapita;
                });
            })
            ]);

            var legend = svg.selectAll('g')
            .data(regions)
            .enter()
            .append('g')
            .attr('class', 'legend');

            legend.append('rect')
            .attr('x', width - 20)
            .attr('y', function(d, i) {
                return i * 20;
            })
            .attr('width', 10)
            .attr('height', 10)
            .style('fill', function(d) {
                return color(d.name);
            });

            legend.append('text')
            .attr('x', width - 8)
            .attr('y', function(d, i) {
                return (i * 20) + 9;
            })
            .text(function(d) {
                return d.name;
            });

            svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

            svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("HealthExpPerCapita");

            var region = svg.selectAll(".region")
            .data(regions)
            .enter().append("g")
            .attr("class", "region");

            region.append("path")
            .attr("class", "line")
            .attr("d", function(d) {
                return line(d.values);
            })
            .style("stroke", function(d) {
                return color(d.name);
            });
    }
      
  </script>
</body>

</html>
